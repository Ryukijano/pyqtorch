name: Run tests and mypy

on:
  push:
      branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]


jobs:

  test:
    if: |
      github.event_name == 'push' || github.event_name == 'pull_request'
    name: Unit testing
    runs-on: ubuntu-latest
    container:
      image: pasqalofficial/qadence_fast:latest
    # strategy:
    #   matrix:
    #     python-version: ["3.9", "3.10"]
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v3
        - name: Install hatch
          shell: bash
          run: |
            apt-get update -y && apt-get install -y libglpk-dev glpk-utils git
            python -m pip install --upgrade pip
            python -m pip install hatch
        - name: Perform unit tests
          shell: bash
          run: |
            python -m hatch -v -e tests run pytest -n auto
        - name: Test docs
          shell: bash
          run: |
            hatch -e docs run mkdocs build --clean --strict
